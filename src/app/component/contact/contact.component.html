<section class="container  " id="contact">
  <h2 class="text-center mb-4 text-white">Contact Me</h2>

  <div *ngIf="submitted" class="alert alert-success text-center">
    âœ… Thank you for your message! I'll get back to you soon.
  </div>

  <form (submit)="onSubmit($event)">
    <!-- Hidden fields required by FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="New message from portfolio contact form">

    <div class="mb-3">
      <label class="form-label text-white">Name</label>
      <input style="background-color: transparent;" type="text" name="name" class="form-control" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
      <label class="form-label text-white">Email</label>
      <input style="background-color: transparent;" type="email" name="email" class="form-control" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label class="form-label text-white">Message</label>
      <textarea  style="background-color: transparent;" rows="4" name="message" class="form-control" placeholder="Your Message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="sending">
      {{ sending ? 'Sending...' : 'Send' }}
    </button>
  </form>
</section>
